<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Todo App</title>
</head>
<body>
    <!-- Header is creating with the heading named "Todo App" -->
    <header id="main-header" class="bg-info-subtle text-center p-4 mb-3">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 id="header-title">Todo App</h1>
            </div>
          </div>
        </div>
      </header>
      <!-- Creating a form inside a container -->
      <div class="container">
        <form class="row g-3" id="todo">

          <!-- Creating a field for entering a todo item name -->
        <div class="col-md-3">
          <label for="todoName" class="form-label fw-bold">Todo Name:</label>
          <input type="text" class="form-control" id="todoName">
        </div>

        <!-- Creating a field for entering a todo description -->
        <div class="col-md-3">
          <label for="todoDescription" class="form-label fw-bold">Description:</label>
          <input type="text" class="form-control" id="todoDescription">
        </div>

        <!-- Creating an input of submit for submitting the form -->
          <div class="col-md-2 mt-5">
            <input type="submit" class="btn btn-primary mb-2" id="addTodoItem" value="Add Item">
          </div>
      </form>

      <!-- Showing all the lists and price inside this div -->
        <div id="main" class="card card-body">
            <h4 class="title">Todo Remaining:</h4>
            <ul id="todoPendingList"></ul>
            <h4 id="productPrice">Todos Done:</h4>
            <ul id="todoCompletedList"></ul>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
